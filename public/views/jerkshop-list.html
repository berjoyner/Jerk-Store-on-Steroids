<img src="images/jerkstore.png" alt="">
<br>
<br>
<button data-ng-click="backMain()"><a ng-href="#">Go Home</a></button>
<div class="productlist">
<section data-ng-repeat="product in products">

	<h1>{{product.name}}</h1>
	<h2>{{product.price}}</h2>
	<h2>{{product.preview}}</h2>
	<h2><img src="{{product.image1}}"></h2>
	<h2><img src="{{product.image2}}"></h2>
	<h2><img src="{{product.image3}}"></h2>
	<h2>{{product.description}}</h2>

	<a href="#/product/{{product._id}}">Update Jerk</a>
	<hr>

</section>
</div>
