<div class="createbuttonz">

<p>All the Cool Jerks Are Doing It!</p>

<button data-ng-click="createPost()">Yes! Create New Post</button>
<button data-ng-click="backMain()"><a ng-href="#">No! Go Back</a></button>

<section data-ng-repeat="post in posts">
	<h3>{{post.title}}</h3>
	<h4>{{post.content}}</h4>
	<a href="#/blog/{{post._id}}">View Post</a>
</section>

</div>
