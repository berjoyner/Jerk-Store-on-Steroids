<div class="editbuttonz">
<h1>Cart Detail</h1>
<hr>

<section>
	<h2>{{product.name}}</h2>
	<h3>{{product.price | currency}}</h3>
	<h3>{{product.preview}}</h3>
	<h3><img src="{{product.image1}}"></h3>
	<h3>{{product.description}}</h3>

</section>
<input type="text" data-ng-model="product.quantity" value="{{product.quantity}}">
<a href="#/cart" ng-click="edit(product)">Save</a> | <a href="#/cart" ng-click="delete(product)">Delete From Cart</a>

</div>
