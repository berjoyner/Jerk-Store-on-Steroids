<div class="editbuttonz">
<h1>Cart Detail</h1>
<hr>

<section>
	<h2>{{product.name}}</h2>
	<h3>{{product.price | currency}}</h3>
	<h3>{{product.preview}}</h3>
	<h3><img src="{{product.image1}}"></h3>


</section>
<input type="text" data-ng-model="product.quantity" value="{{product.quantity}}">
<button class="btn btn-success"><a href="#/cart" ng-click="editCart(product)">Modify Quantity</a></button> | <button class="btn btn-danger"><a href="#/cart" ng-click="deleteCart(product)">Delete From Cart</a></button>

</div>
